<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="intro-paragraph">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <br> No credit card required. </p>
    </div>

    <div class="price-component">
      <h2>100k Pageviews</h2>

      <div class="slider-div">
        <input type="range" min="0" max="100"
        value="50" class="slider">
      </div>

      <div class="pricing">
        <p class="price">$16.00</p>
        <p class="month">/ month</p>
      </div>

      <div class="benefits">
        <p>
          <img src="./images/icon-check.svg" alt="cherkmark" class="checkImg">
          Unlimited websites
        </p>
        <p>
          <img src="./images/icon-check.svg" alt="cherkmark" class="checkImg">
          100% data ownership
        </p>
        <p>
          <img src="./images/icon-check.svg" alt="cherkmark" class="checkImg">
          Email reports
        </p>
      </div>
      
     <button class="btnTrial">Start my trial</button>
    </div>
  </main>

  <!-- 
  

  
  

  Monthly Billing
  Yearly Billing 25% discount

  
  
  

   -->
  
</body>
</html>
